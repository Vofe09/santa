<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Santa by N.Kovalev</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  overflow: hidden;
  position: relative;
  padding: 0 15;      /* –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞ –º–∞–ª—ã—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
}
*, *::before, *::after {
  box-sizing: inherit; /* —á—Ç–æ–±—ã padding –∏ border –Ω–µ –ª–æ–º–∞–ª–∏ —à–∏—Ä–∏–Ω—É */
}
.container {
  background: rgba(255, 255, 255, 0.92);
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  text-align: center;
  animation: fadeIn 1.2s ease forwards;
  z-index: 1;
  position: relative;
  width: 100%;
  max-width: 700px;     /* –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π –ª–∏–º–∏—Ç */
}

h1 {
  margin-bottom: 30px;
  color: #4a90e2;
  animation: slideDown 1s ease forwards;
  font-size: 32px;
}

input[type="text"] {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
  transition: transform 0.2s;
  box-sizing: border-box;
}

input[type="text"]:focus {
  outline: none;
  transform: scale(1.04);
  border-color: #4a90e2;
}

input[type="submit"] {
  padding: 15px 40px;
  border: none;
  border-radius: 10px;
  background: #4a90e2;
  color: #fff;
  font-size: 17px;
  cursor: pointer;
  margin-top: 20px;
  transition: background 0.3s, transform 0.2s;
}

input[type="submit"]:hover {
  background: #357abd;
  transform: scale(1.05);
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.8);}
  to   {opacity: 1; transform: scale(1);}
}
@keyframes slideDown {
  from {opacity:0; transform: translateY(-20px);}
  to   {opacity:1; transform: translateY(0);}
}

/* –°–Ω–µ–∂–∏–Ω–∫–∏ */
.snowflake {
  position: absolute;
  top: -10px;
  color: #fff;
  font-size: 1em;
  user-select: none;
  z-index: 0;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes fall {
  0% {transform: translateY(0) rotate(0deg);}
  100% {transform: translateY(110vh) rotate(360deg);}
}

/* üì± –¢–µ–ª–µ—Ñ–æ–Ω—ã */
@media (max-width: 480px) {
  .container {
    padding: 25px 25px;
    border-radius: 15px;
    max-width: 100%;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  input[type="text"] {
    padding: 13px;
    font-size: 15px;
  }

  input[type="submit"] {
    padding: 13px 25px;
    font-size: 16px;
  }
}

/* üì± –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã (iPhone SE, —Å—Ç–∞—Ä—ã–µ Android) */
@media (max-width: 360px) {
  .container {
    padding: 20px 20px;
  }

  h1 {
    font-size: 22px;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h1>–¢–∞–π–Ω—ã–π –°–∞–Ω—Ç–∞</h1>
    <form id="f">
      <input type="text" id="name" placeholder="–ò–º—è" required>
      <input type="text" id="gift" placeholder="–ñ–µ–ª–∞–µ–º—ã–µ –ø–æ–¥–∞—Ä–∫–∏" required>
      <input type="submit" value="–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É">
    </form>
  </div>

<script>
document.getElementById("f").addEventListener("submit", async e => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const gift = document.getElementById("gift").value;

  const r = await fetch("/api/save", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ name, gift })
  });

  alert(await r.text());
});

// –°–Ω–µ–∂–∏–Ω–∫–∏
const snowflakesCount = 120;
for(let i=0;i<snowflakesCount;i++){
  const snow = document.createElement('div');
  snow.classList.add('snowflake');
  snow.style.left = Math.random()*100+'vw';
    snow.style.fontSize = (Math.random()*20+15)+'px'; // –±–æ–ª—å—à–µ —Ä–∞–∑–º–µ—Ä
    snow.style.animationDuration = (Math.random()*4+4)+'s'; // —á—É—Ç—å –±—ã—Å—Ç—Ä–µ–µ
    snow.style.opacity = Math.random() * 0.6 + 0.4; // –±–æ–ª–µ–µ –∑–∞–º–µ—Ç–Ω—ã–µ, –º–µ–Ω—å—à–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å

  snow.textContent = '‚ùÑ';
  document.body.appendChild(snow);
}
</script>
</body>
</html>
